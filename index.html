<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="error-box" id="error-box">
        <div class="error-close">
            <button class="button-close" onclick="closeError()"><img src="close.png" class="close-icon"></button>
        </div>
        <div class="error-name">Please enter the task name</div>
    </div>

    <div class="edit-box" id="edit-box">
        <div class="error-close">
            <button class="button-close" onclick="closeEdit()"><img src="close.png" class="close-icon"></button>
        </div>
        <div class="edit-name">Edit your task name</div>
        <div class="edit-bottom">
            <input type="text" class="input-edit" id="input-edit">
        </div>
        <div class="edit-apply-box">
            <button class="edit-apply" onclick="editTask()">Edit</button>
        </div>
    </div>

    <div class="main">
        <div class="title">
            To-Do List
        </div>
        <div class="add-box">
            <input type="text" class="input-task" id="input-task" autocomplete="off">
            <button class="button-add" onclick="addTask()">Add</button>
        </div>
        <div class="tasks-all" id="task-adding">          
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
